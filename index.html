<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo List</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200|Roboto:300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Things to do</h1>
		<ul id="todo-list"></ul>
		<div class='form'>
			<input type="text" name="todo-form" id="todo-form" placeholder="&gt;&gt; Add Task">
			<button type="submit" id="todo-form-button"></button>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
